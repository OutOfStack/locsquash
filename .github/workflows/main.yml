name: "Test, build"

on: [push]

jobs:
  test-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Build test container
      run: docker build -f Dockerfile.test -t locsquash-test .

    - name: Run tests in Docker
      run: docker run --rm locsquash-test

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Configure git for tests
      run: |
        git config --global user.email "test@ci.local"
        git config --global user.name "CI Test"
        git config --global init.defaultBranch main

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -race -vet=off ./...

    - name: Run tests with coverage
      run: go test -cover -coverpkg=./... -coverprofile=coverage.out ./...

    - name: Show tests coverage
      run: go tool cover -func=coverage.out
