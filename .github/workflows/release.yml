name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true

    - name: Build binaries
      run: |
        VERSION=${{ github.ref_name }}

        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.ldflagsVersion=$VERSION" -o locsquash-linux-amd64

        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.ldflagsVersion=$VERSION" -o locsquash-linux-arm64

        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.ldflagsVersion=$VERSION" -o locsquash-darwin-amd64

        # macOS arm64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.ldflagsVersion=$VERSION" -o locsquash-darwin-arm64

        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -ldflags "-X main.ldflagsVersion=$VERSION" -o locsquash-windows-amd64.exe

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          locsquash-linux-amd64
          locsquash-linux-arm64
          locsquash-darwin-amd64
          locsquash-darwin-arm64
          locsquash-windows-amd64.exe
        generate_release_notes: true
